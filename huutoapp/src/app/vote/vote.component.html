<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
</head>
<div class="container">
  <span class="title">Vote!</span>

  <!-- grid jonka sisällä div joiden sisään tulostuu äänestysvaihtoehdot nappeina -->
  <div class="optiongrid">
    <div *ngFor="let item of vastausvaihtoehdot" class="optiondiv">
      <button (click)="vote(item.vastausvaihtoehto)" class="optionbutton optiontext" routerLink="/result">
        {{ item.vastausvaihtoehto }}
      </button>
    </div>
  </div>
  <!-- button joka arpoo vastausvaihtoehdon -->
  <button class="chosenone buttontext" (click)="random()" routerLink="/result">
    Choose for me
  </button>
</div>
