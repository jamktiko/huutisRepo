<!-- component in grid which holds title, the voting options and choose for me button-->
<div class="grid">
  <!-- title and styles -->
  <span
    class="h1"
  >
    Vote!
  </span>

  <!-- grid with two columns, which hold divs, which in turn posts all the voting options as buttons -->
  <div class="grid grid-cols-2 justify-self-center w-80">
    <div *ngFor="let item of vastausvaihtoehdot" class="justify-self-center">
      <button
        (click)="vote(item.vastausvaihtoehto)"
        class="bg-white shadow-2xl rounded-full w-36 h-20 m-4"
        routerLink="/result"
      ><!--TODO: vastausvaihtoehdot tarkoitus käyttää button-2 classia (jossa atm ei muuta kuin fonttiasetus), vaihda kunhan classi tehty ja sidottu tulosruudun tuloksiin. Ks. styles.css button-2 --Jyri -->
        {{ item.vastausvaihtoehto }}
      </button>
    </div>
  </div>

  <!-- button which gives your vote to a random option -->
  <button
    class="button-1"
    (click)="random()"
    routerLink="/result"
  >
    <span class="button-text"
      >Choose for me</span
    >
  </button>
</div>
