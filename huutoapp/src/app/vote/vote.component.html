<!-- component in grid which holds title, the voting options and choose for me button-->
<div class="grid h-screen">
  <!-- title and styles -->
  <span class="h1 font-sans">
    <p>Room code: {{ messageFromServer.Item.roomId }}</p>
    Vote!
  </span>

  <!-- grid jonka sisällä div joiden sisään tulostuu äänestysvaihtoehdot nappeina -->
  <div class="grid grid-cols-2 justify-self-center w-80">
    <div
      *ngFor="let item of messageFromServer.Item.choices"
      class="justify-self-center"
    >
      <button
        class="button-2 w-36 h-20"
        routerLink="/result"
        (click)="
          sendVote(
            messageFromServer.Item.choices.indexOf(item),
            messageFromServer.Item.roomId
          )
        "
      >
        <!--TODO: vastausvaihtoehdot tarkoitus käyttää button-2 classia (jossa atm ei muuta kuin fonttiasetus), vaihda kunhan classi tehty ja sidottu tulosruudun tuloksiin. Ks. styles.css button-2 --Jyri -->
        {{ item.vaihtoehto }}
      </button>
      <p>{{ item.votes }}</p>
    </div>
  </div>

  <!-- button which gives your vote to a random option -->
  <button
    class="button-1 justify-self-center self-center w-80 h-32"
    routerLink="/result"
  >
    <span class="button-text font-sans">Choose for me</span>
  </button>
</div>
