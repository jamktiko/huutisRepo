<!-- div which works as a 2 row grid for the form and the buttons -->
<div class="grid grid-rows-2">
  <!-- Possible app logo is going to be added here, fonts might need reworking after that. --Jyri-->
  <!-- form, which on submit posts all the information about the users poll -->
  <!-- form is also in a grid which wraps the question input, radiobuttons, and choices -->
  <form class="grid w-80 justify-self-center" #f="ngForm" novalidate>
    <p class="h2"> Question </p>
    <input
      class="input-2"
      type="text"
      required
      minlength="3"
      [(ngModel)]="kysymys"
      [ngModelOptions]="{ standalone: true }"
    />

    <p class="h2 max-h-0 pb-5">Format</p>

    <!--radio buttons wrapped in to divs, so they find the same gridslot with the title-->

    <div class="grid grid-cols-2 max-h-1">
      <p class="breadtext">Multiple choice</p>
      <input
        class="input-3"
        type="radio"
        name="choice"
        value="multiple"
        (change)="changeGender($event)"
        checked
      />
    </div>
<!--TODO: Too much empty space between elements, fix eeet. 
  User should have all the controls in view at first glance and the empty space are pushing the buttons out of view. -- Jyri -->
    <div class="grid grid-cols-2 my-3 max-h-1">
      <p class="breadtext">Opinion grid</p>
      <input
        class="input-3"
        type="radio"
        name="choice"
        value="grid"
        (change)="changeGender($event)"
      />
    </div>

    <div class="grid grid-cols-2 max-h-1">
      <p class="breadtext">Wheel of fortune</p>
      <input
        class="input-3"
        type="radio"
        name="choice"
        value="fortune"
        (change)="changeGender($event)"
      />
    </div>

    <p class="h2 pt-5">Choices</p>
    <div *ngFor="let item of vaihtoehdot">
      <input
        class="input-2"
        type="text"
        [(ngModel)]="item.vaihtoehto"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
        
    <!-- button for adding answer options -->
    <button
      class="button-3"
      (click)="addForm()"
      type="submit"
    >  <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-12 h-12 justify-self-center self-center"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 8v10m5-5H7m14 0a9 9 0 11-18 0 9 9 0 0118 0z"
             
        /><!--TODO: Get rid of the template svg + sign and make a better one, with blackjack and hookers --Jyri -->
     
      </svg>
    </button>
  </form>

  <div class="grid grid-rows-2">
    <!-- button to create the room -->
    <button
      class="button-1"
      routerLink="/user"
      (click)="submit()"
    >
      <p class="button-text"> Create </p>
    </button>

    <!-- button to return to the frontpage incase of missclick -->
    <button
      class="button-1"
      routerLink="/etusivu"
    >
      <p class="button-text"> Back </p>
    </button>
  </div>
</div>
