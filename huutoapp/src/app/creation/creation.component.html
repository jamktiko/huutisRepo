<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
</head>
<div class="container">
  <!-- form, which on submit posts all the information about the users poll -->
  <form class="form" #f="ngForm" novalidate>
    <span class="statictext divmargin"> Question </span>
    <input
      class="question"
      type="text"
      required
      minlength="3"
      [(ngModel)]="kysymys"
      [ngModelOptions]="{ standalone: true }"
    />

    <span class="statictext divmargin">Format</span>

    <!--radio buttons wrapped in to divs, so they find the same gridslot with the title-->
    <div class="form-group">
      <div class="divmarginsmall">
        <span class="statictextsmall">Multiple choice</span>
        <input
          type="radio"
          name="choice"
          value="multiple"
          (change)="changeGender($event)"
          checked
        />
      </div>

      <div class="divmarginsmall">
        <span class="statictextsmall">Opinion grid</span>
        <input
          type="radio"
          name="choice"
          value="grid"
          (change)="changeGender($event)"
        />
      </div>

      <div class="divmarginsmall">
        <span class="statictextsmall">Wheel of fortune</span>
        <input
          type="radio"
          name="choice"
          value="fortune"
          (change)="changeGender($event)"
        />
      </div>
    </div>

    <div *ngFor="let item of vaihtoehdot">
      <input
        class="choice"
        type="text"
        [(ngModel)]="item.vaihtoehto"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>

    <!-- button for adding answer options -->
    <button class="add" type="button">
      <button class="addroboto" (click)="addForm()" type="submit">
        <img
          src="/assets/images/plusicon.png"
          alt="plusicon"
          class="iconplus"
        />
      </button>
    </button>
  </form>

  <!-- button to create the room -->
  <button class="create" type="button">
    <button class="createroboto" routerLink="/user" (click)="submit()">
      <span class="buttontext"> Create </span>
    </button>
  </button>

  <!-- button to return to the frontpage incase of missclick -->
  <button class="create" type="button">
    <button class="createroboto" routerLink="/etusivu">
      <span class="buttontext"> Back </span>
    </button>
  </button>
</div>
