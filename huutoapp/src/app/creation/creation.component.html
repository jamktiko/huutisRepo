<!-- div set as grid to hold the header, form and buttons -S -->
<div class="grid">
  <!-- app header which holds the icon and the info button -S -->
  <app-header></app-header>
  <!-- form, which on submit posts information about the users poll -->
  <!-- form is also in a grid which wraps the question input, radiobuttons, and choices -S -->
  <form class="grid w-80 justify-self-center" #f="ngForm" novalidate>
    <p class="h1 font-sans justify-self-start mt-8">Question</p>
    <input
      class="input-2 font-sans my-4 border-black border-2"
      type="text"
      required
      minlength="3"
      [(ngModel)]="kysymys"
      [ngModelOptions]="{ standalone: true }"
    />

    <p class="h2 font-sans mb-4">Format</p>

    <!-- radio buttons wrapped in to divs, so they find the same gridslot with the title -S -->
    <div class="grid grid-cols-2">
      <p class="breadtext font-sans self-center">Multiple choice</p>
      <input
        class="input-3 self-center justify-self-center"
        type="radio"
        name="choice"
        value="multiple"
        (change)="changeGender($event)"
        checked
      />
    </div>

    <div class="grid grid-cols-2 my-3">
      <p class="breadtext font-sans self-center">Opinion grid</p>
      <input
        class="input-3 self-center justify-self-center"
        type="radio"
        name="choice"
        value="grid"
        (change)="changeGender($event)"
      />
    </div>

    <div class="grid grid-cols-2">
      <p class="breadtext font-sans self-center">Wheel of fortune</p>
      <input
        class="input-3 self-center justify-self-center"
        type="radio"
        name="choice"
        value="fortune"
        (change)="changeGender($event)"
      />
    </div>

    <p class="h2 font-sans my-4">Choices</p>
    <div *ngFor="let item of vaihtoehdot">
      <input
        class="input-2 border-black border-2"
        type="text"
        [(ngModel)]="item.vaihtoehto"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>

    <div class="grid grid-cols-2 w-24">
      <!-- button for adding choices -S -->
      <button
        class="button-3 justify-self-center self-center"
        (click)="addForm()"
        type="submit"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-12 h-12 justify-self-center self-center"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </button>

      <!-- button for removing choices -S -->
      <button
        class="button-3 justify-self-center self-center"
        (click)="removeForm()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-12 h-12 justify-self-center self-center"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </button>
    </div>

    <!-- div that holds title and icon for the "extra settings", clicking it changes the boolean of ngIf and shows the settings -S -->
    <div
      (click)="toggleDisplay()"
      (click)="toggle()"
      class="grid grid-cols-2 my-4"
    >
      <p class="justify-self-start self-center h2">More settings</p>
      <svg
        [@openClose]="isOpen ? 'closed' : 'open'"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 justify-self-center self-center"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"
        />
      </svg>
    </div>
    <div *ngIf="toDisplay">
      <div class="grid grid-cols-2 my-4">
        <p class="breadtext" class="self-center">Anonymous voting</p>
        <input type="checkbox" class="w-8 h-8 justify-self-center" />
      </div>
      <!-- angular materials slider for the vote limit setting -S -->
      <div class="grid grid-cols-2 my-4 items-center">
        <p class="breadtext">Vote limit</p>
        <mat-slider min="1" max="10" step="1" thumbLabel></mat-slider>
      </div>
    </div>
  </form>

  <!-- button to create the room -S -->
  <button
    class="button-1 w-80 h-32 justify-self-center mt-4"
    routerLink="/user"
    (click)="submit()"
  >
    <p class="button-text font-sans">Create</p>
  </button>

  <!-- button to return to the frontpage incase of missclick -S -->
  <button
    class="button-1 w-80 h-32 justify-self-center mt-4"
    routerLink="/etusivu"
  >
    <p class="button-text font-sans">Back</p>
  </button>
</div>
