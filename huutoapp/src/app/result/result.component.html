<!-- grid that hold the title, chart and done button-->
<div class="grid grid-rows-3 h-screen">
  <!-- title and styles -->
  <div class="h1 font-sans">The results</div>

  <!-- div which holds the chart.js chart in a canvas element -->
  <div id="divChart">
    <canvas id="myChart"></canvas>
  </div>

  <div *ngFor="let item of chartVotes">{{ item }}</div>

  <button (click)="fetchFromServer()" (click)="updateChart()">DATAAAAAA</button>

  <!-- button which takes you back to the frontpage -->
  <button
    class="button-1 justify-self-center self-center w-80 h-32"
    routerLink="/etusivu"
  >
    <span class="button-text font-sans">Done</span>
  </button>
</div>
