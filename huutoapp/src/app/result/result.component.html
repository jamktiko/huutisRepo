<!-- grid (set to whole screen) that holds the header, title, chart and done button -S -->
<div class="grid h-screen">
  <!-- header which holds the icon, roomcode and info button -S -->
  <app-header [showRoomcode]="true"></app-header>
  <div class="h1 font-sans">The results</div>

  <!-- div which holds the chart.js chart in a canvas element -S -->
  <div id="divChart">
    <canvas id="myChart"></canvas>
  </div>

  <!-- button which takes you back to the frontpage -S -->
  <button
    class="button-1 justify-self-center self-center w-80 h-32 button-text font-sans"
    routerLink="/etusivu"
  >
    Done
  </button>
</div>
