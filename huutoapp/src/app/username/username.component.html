<!-- div that has display grid and set to take up whole screen -S -->
<div class="grid h-screen">
  <!-- header that holds the app icon (yet to be replaced with own), roomcode and the menu button -S -->
  <header
    class="bg-app2ndblue w-full grid grid-cols-3 h-14 border-solid border-white border-b-2"
  >
    <img
      src="../assets/icons/icon-72x72.png"
      class="justify-self-start self-center ml-3 h-9 w-9"
    />

    <div class="flex justify-center items-center">
      <p class="font-sans mr-2 roomcode">Room code:</p>
      <p class="font-sans roomcode"></p>
    </div>

    <button
      mat-button
      [matMenuTriggerFor]="menu"
      class="justify-self-end self-center mr-2.5"
    >
      <mat-icon class="mt-1">info</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>How to use</button>
      <a href="https://www.votea.net/" mat-menu-item>Our website</a>
    </mat-menu>
  </header>

  <p class="h1 font-sans">What is your username?</p>

  <!-- inputfield for username and its styles -S -->
  <input
    class="input-2 font-sans justify-self-center self-center border-gray-500 border-2"
    type="text"
    value="{{ name }}"
  />

  <!-- GO VOTE button and heroicons arrow icon -S -->
  <button
    class="button-1 justify-self-center self-center w-80 h-32 grid grid-cols-2"
    routerLink="/vote"
  >
    <span class="button-text font-sans justify-self-end self-center">
      Go vote
    </span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-14 h-14 justify-self-center self-center"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
      />
    </svg>
  </button>

  <!-- RANDOM USERNAME button -S -->
  <button
    class="button-1 justify-self-center self-center w-80 h-32 button-text font-sans"
    (click)="rndm()"
  >
    Random username
  </button>
</div>
