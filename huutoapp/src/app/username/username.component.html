<!-- div that has display grid and set to take up whole screen -S -->
<div class="grid h-screen">
  <!-- header that holds the app icon (yet to be replaced with own), roomcode and the menu button -S -->
  <app-header [showRoomcode]="true"></app-header>

  <button (click)="onOpenDialogClick()">Invite friends</button>


  <p class="h1 font-sans">What is your username?</p>

  <!-- inputfield for username and its styles -S -->
  <input
    class="input-2 font-sans justify-self-center self-center border-gray-500 border-2"
    type="text"
    [(ngModel)]="name"
  />

  <!-- GO VOTE button and heroicons arrow icon -S -->
  <button
    class="button-1 justify-self-center self-center w-80 h-32 grid grid-cols-2"
    routerLink="/vote"
    (click)="forwardName()"
    id="testnappi"
  >
    <p class="button-text font-sans justify-self-end self-center">Go vote</p>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-14 h-14 justify-self-center self-center"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
      />
    </svg>
  </button>

  <!-- random username button -S -->
  <button
    class="button-1 justify-self-center self-center w-80 h-32 button-text font-sans"
    (click)="rndm()"
    (click)="forwardName()"
  >
    Random username
  </button>
</div>
