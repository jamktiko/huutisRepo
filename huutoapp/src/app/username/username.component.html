<div class="container">
  <p id="title">What is your username</p>

  <input id="input" type="text" value="{{ name }}" />

  <!-- GO VOTE nappi ja arrow ikoni -->
  <button class="govote" type="button">
    <button class="govoteroboto" routerLink="/vote">
      <span class="buttontext"> Go vote </span>
      <img
        src="/assets/images/arrowicon.png"
        alt="arrowicon"
        class="iconarrow"
      />
    </button>
  </button>

  <!-- RANDOM USERNAME nappi -->
  <button class="govote" type="button">
    <button class="randomroboto" (click)="rndm()">
      <span class="buttontext"> Random username </span>
    </button>
  </button>
</div>
