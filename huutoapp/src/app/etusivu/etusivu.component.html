<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
</head>
<div class="container">
  <p id="title">Enter room code</p>

  <!-- formi jossa sisällä kaikki neljä huonekoodin tekstikenttää -->
  <form class="roomcode">
    <input id="input" type="text" maxlength="1" />
    <input id="input" type="text" maxlength="1" />
    <input id="input" type="text" maxlength="1" />
    <input id="input" type="text" maxlength="1" />
  </form>

  <!-- JOIN nappi liittymiseen -->
  <button class="liity">
    <button class="liityroboto" routerLink="/user">
      <span class="buttontext">
        <span>Join</span>
      </span>
    </button>
  </button>

  <!-- CREATE ROOM nappi huoneen luontiin ja plus-ikoni -->
  <button class="luohuone">
    <button class="luohuoneroboto" routerLink="/creation">
      <img src="/assets/images/plusicon.png" alt="plusicon" class="iconplus" />
      <span class="buttontext">
        <span>
          <span>Create</span>
          <br />
          <span>room</span>
        </span>
      </span>
    </button>
  </button>
</div>
