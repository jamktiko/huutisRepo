<!-- "etusivu" component wrapped in a div that is given display grid -S -->
<!-- darkmode changes the background to a dark gray gradient -S -->
<div class="grid min-h-screen dark:bg-gradient-to-bl from-gray-800 to-gray-500">
  <!-- appheader which holds icon and info button -S -->
  <app-header class="h-2"></app-header>
  <p class="h1 font-sans dark:text-white">Enter room code</p>

  <form class="justify-self-center self-center">
    <!-- input field for room code and inline script to set max length to four -S -->
    <input
      class="input-1 font-sans border-solid border-black border-2"
      type="number"
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
      maxlength="4"
    />
  </form>

  <!-- JOIN button for joining the room -S -->
  <button
    class="button-1 justify-self-center self-center w-64 h-24 button-text font-sans"
    type="button"
    routerLink="/user"
  >
    Join
  </button>

  <!-- CREATE ROOM button that leads to the room creation page -S -->
  <button
    class="button-1 justify-self-center self-center w-64 h-24 button-text font-sans"
    type="button"
    routerLink="/creation"
  >
    Create room
  </button>
</div>
