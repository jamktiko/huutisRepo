<!-- "etusivu" component wrapped in a div that is given display grid and set to take up whole screen -S -->
<div class="grid h-screen">
  <!-- appheader which holds icon and info button -S -->
  <app-header></app-header>
  <p class="h1 font-sans">Enter room code</p>

  <!-- form that holds the four textfields (boxes) for the room code -S -->
  <form class="justify-self-center self-center">
    <!-- input fields styled to look like boxes and text styles for them -S -->
    <input
      class="input-1 font-sans border-solid border-gray-500 border-2"
      type="text"
      maxlength="4"
    />
  </form>

  <!-- JOIN button for joining the room -S -->
  <button
    class="button-1 justify-self-center self-center w-80 h-32 button-text font-sans"
    routerLink="/user"
  >
    Join
  </button>

  <!-- CREATE ROOM button that leads to the room creation page -S -->
  <button
    class="button-1 justify-self-center self-center w-80 h-32"
    routerLink="/creation"
  >
    <span class="button-text font-sans justify-self-start self-center"
      >Create</span
    >
    <br />
    <span class="button-text font-sans justify-self-start self-center"
      >room</span
    >
  </button>
</div>
