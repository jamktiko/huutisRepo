<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
</head>
<div class="container">
  <p id="title">Enter room code</p>

  <!-- form that holds the four textfields (boxes) for the room code -->
  <form class="roomcode">
    <input id="input" type="text" maxlength="1" />
    <input id="input" type="text" maxlength="1" />
    <input id="input" type="text" maxlength="1" />
    <input id="input" type="text" maxlength="1" />
  </form>

  <!-- JOIN button for joining the room -->
  <button class="join">
    <button class="joinroboto" routerLink="/user">
      <span class="buttontext">
        <span>Join</span>
      </span>
    </button>
  </button>

  <!-- CREATE ROOM button that leads to the room creation page (also holds the plusicon) -->
  <button class="create">
    <button class="createroboto" routerLink="/creation">
      <img src="/assets/images/plusicon.png" alt="plusicon" class="iconplus" />
      <span class="buttontext">
        <span>
          <span>Create</span>
          <br />
          <span>room</span>
        </span>
      </span>
    </button>
  </button>
</div>
