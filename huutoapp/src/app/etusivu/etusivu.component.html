<!-- "etusivu" component wrapped in a div that is given display flex with 4 rows -->
<div class="grid grid-rows-4">
  <!-- title with text styles -->
  <p class="font-sans text-2xl font-semibold justify-self-center self-end">
    Enter room code
  </p>

  <!-- form that holds the four textfields (boxes) for the room code -->
  <form class="justify-self-center self-center">
    <!-- input fields styled to look like boxes and text styles for them -->
    <input
      class="w-14 h-14 m-2 text-center font-sans text-2xl font-semibold uppercase"
      type="text"
      maxlength="1"
      id="input1"
      (keyup)="onDigitInput($event)"
      [(ngModel)]="input1"
      [ngModelOptions]="{ standalone: true }"
    />
    <input
      class="w-14 h-14 m-2 text-center font-sans text-2xl font-semibold uppercase"
      type="text"
      maxlength="1"
      id="input2"
      (keyup)="onDigitInput($event)"
      [(ngModel)]="input2"
      [ngModelOptions]="{ standalone: true }"
    />
    <input
      class="w-14 h-14 m-2 text-center font-sans text-2xl font-semibold uppercase"
      type="text"
      maxlength="1"
      id="input3"
      (keyup)="onDigitInput($event)"
      [(ngModel)]="input3"
      [ngModelOptions]="{ standalone: true }"
    />
    <input
      class="w-14 h-14 m-2 text-center font-sans text-2xl font-semibold uppercase"
      type="text"
      maxlength="1"
      id="input4"
      (keyup)="onDigitInput($event)"
      [(ngModel)]="input4"
      [ngModelOptions]="{ standalone: true }"
    />
  </form>

  <!-- JOIN button for joining the room -->
  <button
    class="bg-white shadow-2xl rounded-full w-4/5 max-w-sm h-32 m-4 justify-self-center"
    routerLink="/user"
    (click)="fetchRoom()"
  >
    <span
      class="font-sans text-2xl font-semibold uppercase"
      
      >Join</span
    >
  </button>

  <!-- CREATE ROOM button that leads to the room creation page -->
  <button
    class="bg-white shadow-2xl rounded-full w-4/5 max-w-sm h-32 m-4 justify-self-center grid grid-cols-2"
    routerLink="/creation"
  >
    <!-- heroicons plus-circle icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-14 h-14 justify-self-center self-center"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <span class="justify-self-start self-center">
      <span class="font-sans text-2xl font-semibold uppercase">Create</span>
      <br />
      <span class="font-sans text-2xl font-semibold uppercase">room</span>
    </span>
  </button>
</div>
